<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="shortcut icon" href="img/logo192.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style4.css">
</head>
<body>
    <main>
        <h1>Crie sua Conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="img/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="img/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="img/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="#">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" placeholder="DIGITE SEU NOME">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" placeholder="DIGITE SEU E-MAIL">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password" placeholder="DIGITE SUA SENHA">
            </label>
            <label for="confirmacao">
                <span>Senha</span>
                <input type="password" id="password" name="password" placeholder="CONFIRME SUA SENHA">
            </label>
            

            <input type="submit" value="Increva-se" id="button">
        </form>
    </main>
    <section class="images">
        <img src="img/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
   
  </body>
</body>
</html>
