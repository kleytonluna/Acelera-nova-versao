<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação de Consulta</title>
    <link rel="shortcut icon" href="img/logo192.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style5.css">
   
</head>
<body>
   
    <h1>Marcação de Consultas</h1>

    <form action="#">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="DIGITE SEU NOME" required>

        <label for="data">Data da Consulta:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Horário da Consulta:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="especialidade">Especialidade:</label>
        <select id="especialidade" name="especialidade" required>
            <option value="">Selecionar</option>
            <option value="clinica_geral">CLÍNICA GERAL</option>
            <option value="cadiologia">CARDIOLOGIA</option>
            <option value="dermatologia">DERMATOLOGIA</option>
            <option value="endogrinologia">ENDOGRINILOGIA</option>
            <option value="ginecologia">GINICOLOGIA</option>
            <option value="hematologia">HEMATOLOGIA</option>
            <option value="neurologia">NEUROLOGIA</option>
            <option value="odontologia">ODONTOLOGIA</option>
            <option value="ortopedia">ORTOPEDIA</option>
            <option value="oncologia">ONCOLOGIA</option>
            <option value="psiquiatria">PSIQUIATRIA</option>
            <option value="pediatria">PEDIATRIA</option>
            <option value="urologia">UROLOGIA</option>
            </select>
        
        <button type="submit">Marcar Consulta</button>
    </form>
    <footer>
        <div class="logo-rodape">
        <h1 class="agencia">Acelera Saúde</h1>
        <p style="color: white ; font-size: 20px;">Um site feito com HTML e CSS Puro</p>
    </div>
    
    </footer>

</body>
</html>
